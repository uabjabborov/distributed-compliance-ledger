name: Check Unit and Integration tests
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - issue-99-cosmos-upgrade-v0.44
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        if: ${{ !env.ACT }}
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            src:
              - '!**.md'
              - '!.github/*'
  unit-tests:
    name: Check unit tests
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: haveyoudebuggedit/gotestfmt-action@v2
      - name: Run tests
        run: |
          set -euo pipefail
          # shellcheck disable=SC2046
          go test -json -v $(go list ./... | grep -v '/integration_tests') 2>&1 | tee /tmp/gotest.log | gotestfmt
  integration-tests:
    if: needs.changes.outputs.src == 'true'
    name: Integration tests
    runs-on: ubuntu-latest
    needs:
      - changes
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.13
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run integration tests
        shell: bash
        run: integration_tests/run-all.sh
  lint:
    if: needs.changes.outputs.go == 'true'
    name: Check linter issues with golangci-lint tool
    runs-on: ubuntu-latest
    needs:
      - changes
    steps:
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          args: --timeout 5m0s
  check:
    if: always()
    needs:
      - unit-tests
      - integration-tests
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
